name: Deploy FastAPI Backend to Serverless

on:
  push:
    branches:
      - 001-textbook-platform

jobs:
  deploy:
    name: Deploy FastAPI Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: ./backend # Path to your backend Dockerfile context
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fastapi-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy FastAPI Backend to Cloud Run
        run: |
          gcloud run deploy fastapi-backend --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-backend:latest --region us-central1 --platform managed --allow-unauthenticated
